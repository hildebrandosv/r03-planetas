<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Hildebrando Sierra V.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>

  <!--║ LINKS to STYLES and to external and own libraries            ║-->
  <!--╚══════════════════════════════════════════════════════════════╝-->
  <!-- Favicon -->
  <link rel="icon" href="./images/own_logo/logo-hsystem-original-01-48px.svg" type="image/svg" />
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link href="./library/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Own CSS -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- Title and image -->
        <a class="navbar-brand ms-5 ps-5 clFontTitles1" href="#">Sistema Solar</a>
        <img src="./images/solar-system02.png" width="50px" class="me-4 rounded-circle">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Dropdown to order the table -->
        <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Ordenar
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li id="idByName"><a class="dropdown-item" href="#">x Nombre</a></li>
              <li id="idByDistance"><a class="dropdown-item" href="#">x Distancia</a></li>
              <li id="idBySize"><a class="dropdown-item" href="#">x Tamaño</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <!-- Type of order -->
              <div class="dropdown-item">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="idOrderAsc" checked />
                  <label class="form-check-label" for="flexRadioDefault1">Ascendente</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="idOrderDes" />
                  <label class="form-check-label" for="flexRadioDefault2">Descendente</label>
                </div>
              </div>
            </ul>
          </li>
          <li class="nav-item">
            <a id="idSend" class="nav-link" href="#">Enviar</a>
          </li>
        </ul>
        <!-- Form to search info -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form id="idSearchForm" class="d-flex ms-auto">
            <input id="idSearchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="idClearButton" type="button" class="d-none btn btn-outline-info me-2">Limpiar</button>
            <button id="idSearchButton" class="btn btn-outline-secondary" type="submit" disabled>Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- Planets table -->
  <div class="mt-3 mx-5 text-center vh-100 row justify-content-center align-items-center">
    <table class="w-50 border rounded-3 table table-success table-striped table-hover">
      <thead class="align-baseline">
        <tr>
          <th scope="col" class="  opacity-25">#</th>
          <th scope="col">Nombre
            <img id="idAscIconName" class="d-none bg-warning rounded-circle mb-2 py-1" src="./images/arrow-up.svg"
              width="21" height="21">
            <img id="idDesIconName" class="d-none bg-info rounded-circle mb-2 py-1" src="./images/arrow-down.svg"
              width="21" height="21">
          </th>
          <th scope="col">Distancia
            <img id="idAscIconDistance" class="d-none bg-warning rounded-circle mb-2 py-1" src="./images/arrow-up.svg"
              width="21" height="21">
            <img id="idDesIconDistance" class="d-none bg-info rounded-circle mb-2 py-1" src="./images/arrow-down.svg"
              width="21" height="21">
          </th>
          <th scope="col">Tamaño
            <img id="idAscIconSize" class="d-none bg-warning rounded-circle mb-2 py-1" src="./images/arrow-up.svg"
              width="21" height="21">
            <img id="idDesIconSize" class="d-none bg-info rounded-circle mb-2 py-1" src="./images/arrow-down.svg"
              width="21" height="21">
          </th>
        </tr>
      </thead>
      <tbody id="idBodyTable" class="fs-6">
        <!-- The "tr" tags are inserted fron JS script -->
      </tbody>
    </table>
  </div>
  <!-- Modal to sended information -->
  <div id="idModalSend" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title clFontTitles1">Información Enviada</h5>
          <button id="idModalSendBtnClose" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="w-100 img-fluid" src="./images/chalenger01.png">
          <p class="text-center my-2 fs-5">Los datos se enviaron de manera exitosa.</p>

        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page Footer -->
  <footer class="mt-3 text-center text-lg-start bg-transparen text-muted fixed-bottom">
    <!-- Copyright -->
    <div class="text-center p-1 bg-ligth">
      <img class="" src="./images/own_logo/Logo s3.svg" alt="" width="35" height="35">
      </a>
      <a class="text-reset fw-bold me-3 text-decoration-none" href="">HSystem </a>
      © 2021 Copyright
      <span class="mx-2">|</span>Created & Powered by Hildebrando Sierra V.
    </div> <!-- Copyright -->
  </footer>

  <!--║ LINKS to own and external SCRIPTS                            ║-->
  <!--╚══════════════════════════════════════════════════════════════╝-->
  <!-- Links OWN JS script files to this html -->
  <script src="./scripts/app.js" type="module"></script> <!-- JS principal -->
  <!-- "Bootstrap JS: "bootstrap.bundle.min" contains "popper". If this is used, then "bootstrap.min" is not needed. -->
  <script src="./library/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
